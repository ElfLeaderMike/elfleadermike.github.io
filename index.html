<!DOCTYPE html>
<html>
<head>
	<title>Board Game</title>
</head>
<body>
	<div id="board">
		<div class="square" id="square1">Start</div>
		<div class="square" id="square2"></div>
		<div class="square" id="square3"></div>
		<div class="square" id="square4"></div>
		<div class="square" id="square5"></div>
		<div class="square" id="square6"></div>
		<div class="square" id="square7"></div>
		<div class="square" id="square8"></div>
		<div class="square" id="square9"></div>
		<div class="square" id="square10"></div>
		<div class="square" id="square11"></div>
		<div class="square" id="square12"></div>
		<div class="square" id="square13"></div>
		<div class="square" id="square14"></div>
		<div class="square" id="square15"></div>
		<div class="square" id="square16">Finish</div>
	</div>

	<button id="roll-button">Roll Dice</button>

	<script>
		// Code for rolling the dice and moving the player
		var currentSquare = 1;

		function rollDice() {
			var rollResult = Math.floor(Math.random() * 6) + 1;
			alert("You rolled a " + rollResult);

			currentSquare += rollResult;
			if (currentSquare > 16) {
				alert("You won!");
				currentSquare = 16;
			}

			var currentSquareElement = document.getElementById("square" + currentSquare);
			currentSquareElement.classList.add("player");

			var previousSquareElement = document.getElementById("square" + (currentSquare - rollResult));
			previousSquareElement.classList.remove("player");
		}

		document.getElementById("roll-button").addEventListener("click", rollDice);
	</script>

</body>
</html>
